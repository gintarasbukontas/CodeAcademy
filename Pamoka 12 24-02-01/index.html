      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      rel="stylesheet"

    />
    <link rel="stylesheet" href="style.css" />
    <title>Pagrindinis</title>

  <body>
    <header>
      <h1>Best <span class="purple">ToDo</span> App</h1>
      <nav>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-linkedin"></i>
      </nav>
    </header>
    <main>
      <section id="section1" class="column">
        <h1>Your Tasks</h1>
        <div class="width100">
          <input type="search" value="e.g. wash dishes" disabled />
          <button id="addButton">Add</button>
          <p>There Was An Error</p>
        </div>
      </section>
      <section id="section2">
        <section></section>
        <h2>Take Out The Trash</h2>
        <div class="flex">
          <a href="task.html" target="_blank"
            ><i class="fa-solid fa-pen-to-square green"></i
          ></a>
          <i class="fa-solid fa-trash red"></i>
        </div>
      </section>
      <section id="section3">
        <section class="move">
          <i class="fa-regular fa-circle-check green"></i>
        </section>
        <h2>Walk The Dog</h2>
        <div class="flex">
          <a href=""><i class="fa-solid fa-pen-to-square green"></i></a>
          <i class="fa-solid fa-trash red"></i>
        </div>
      </section>
    </main>
