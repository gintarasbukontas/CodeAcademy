        <a href="./addcar.html" class="navButton clicked">ADD CAR</a>

    </header>
    <main>
      <form>
        <label for="inputTitle">TITLE</label>
        <br />
        <input type="text" id="inputTitle" />

        <br />
        <input type="number" id="inputPrice" />
        <br />
        <label for="inputNumberplates">NUMBER PLATES</label>
        <br />

        <br />
        <button type="submit" id="buttonSubmit">SUBMIT</button>

      <p class="statusText"></p>
