<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="createUser.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="users.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <a href="./memberships.html" id="membershipsPage">Memberships</a>
        <a href="./users.html" id="usersPage">Users</a>
      </div>
    </header>
    <main>
      <h1 class="usersh1">Create User</h1>
      <form class="formUsers">
        <div class="flexContainerUsers">
          <div>
            <label for="inputFirstName" class="labelUsers">First Name *</label>
            <br />
            <input
              type="text"
              id="inputFirstName"
              required
              placeholder="First Name"
            />
          </div>
          <div>
            <label for="inputLastName" class="labelUsers">Last Name *</label>
            <br />
            <input
              type="text"
              id="inputLastName"
              required
              placeholder="Last Name"
            />
          </div>
        </div>
        <br />
        <label for="inputEmail" class="labelUsers">Email *</label>
        <br />
        <input type="text" id="inputEmail" required placeholder="Email" />
        <br />
        <br />
        <label for="selectMembership">Change Membership</label>
        <br />
        <select name="" id="selectMembership"></select>
        <div class="form-buttons">
          <button id="buttonCancel">Cancel</button>
          <button type="submit" id="buttonSubmit">New User</button>
        </div>
      </form>
    </main>
    <footer>
      <p>Copyright &copy; 2024 Membership Manager</p>
    </footer>
  </body>
</html>
