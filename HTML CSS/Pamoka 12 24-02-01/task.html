<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This page helps to edit the selected task of your To Do app"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Taskai</title>
  </head>
  <body>
    <header>
      <h1>Best <span class="purple">ToDo</span> App</h1>
      <nav>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-linkedin"></i>
      </nav>
    </header>
    <main>
      <section id="section4" class="column">
        <div>
          <h1>Edit Task</h1>
        </div>
        <div class="width100">
          <label for="number-input1">Task ID</label>
          <input id="number-input1" type="number" value="123456789" readonly />
        </div>
        <div class="width100">
          <label for="text-input1">Name</label>
          <input
            id="text-input1"
            type="text"
            value="Take Out The Trash"
            disabled
          />
        </div>
        <div class="width100">
          <label for="">Completed</label>
          <input type="checkbox" />
        </div>
        <button id="editButton">Edit</button>
        <p>There Was An Error</p>
      </section>
    </main>
    <footer>
      <a href="index.html">
        <button>Back To Tasks</button>
      </a>
    </footer>
  </body>
</html>
