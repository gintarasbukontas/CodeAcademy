<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <caption>
        Test
      </caption>
      <thead>
        <th colspan="2">Name</th>
        <th colspan="2">Last Name</th>
      </thead>
      <!-- th lenteles virsus -->
      <!-- <thead></thead> -->
      <!-- <tbody></tbody> -->
      <tbody>
        <tr>
          <!-- tr reiskia viena eilute - table row -->
          <td colspan="2">Labas</td>
          <!-- colspan padaro kiek langelis uzima vietu horizontaliai (kiek uzima stulpeliu)-->
          <td>Sveikas</td>
          <td rowspan="3">Pepega</td>
          <!-- td vienas kvadraciukas -->
        </tr>
        <tr>
          <td>Antras</td>
          <td rowspan="2">Trecias</td>
          <!-- rowspan padaro kiek langelis uzima vietu vertikaliai (kiek uzima eiluciu) -->
          <td>Swx</td>
        </tr>
        <tr>
          <td>CC</td>
          <td>Treciascc</td>
        </tr>
      </tbody>
    </table>
    <br />
    <tfoot>
      <table>
        <tr>
          <th>*</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
        </tr>
        <tr>
          <th>1</th>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <tr>
          <th>2</th>
          <td>2</td>
          <td>4</td>
          <td>6</td>
          <td>8</td>
        </tr>
        </tr>
      </table>
    </tfoot>
  </body>
</html>
